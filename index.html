<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap" rel="stylesheet">
    <!-- link css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo List || Using HTML CSS AND JAVASCRIPT</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="input">
          <input type="text" placeholder="Enter Task" />
          <button>Add</button>
        </div>
        <div class="tasks">
          <ul>
            <li>
              <div class="task">
                <input type="checkbox" />
                <label for="">Task 1</label>
              </div>
            </li>
            <li>
              <div class="task completed">
                <input type="checkbox"  checked/>
                <label for="">TaskJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJJ 2</label>
              </div>
            </li>
            <li>
              <div class="task">
                <input type="checkbox" />
                <label for="">Task 3</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- link js file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
